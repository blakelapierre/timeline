{{newItem.time | date : 'mediumTime'}}
<input type="text"
       ng-model="newItem.text"
       ng-change="newItemChanged()"
       ng-keypress="newItemKeypress($event)"
       size="{{newItem.text.length || 5}}">
<button ng-if="newItem.text.length > 0"
        ng-click="addNewItem()">+ Add</button>
