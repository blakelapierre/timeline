<div class="year"
     ng-style="{'background-color': getTimeOfDayColor()}">
  <div class="month january">j</div>
  <div class="month february">f</div>
  <div class="month march">m</div>
  <div class="month april">a</div>
  <div class="month may">m</div>
  <div class="month june">j</div>
  <div class="month july">j</div>
  <div class="month august">a</div>
  <div class="month september">s</div>
  <div class="month october">o</div>
  <div class="month november">n</div>
  <div class="month december">d</div>
</div>
<div class="day-marker"
       ng-style="{'background-color': getInverseTimeOfDayColor(),
                  'left': getDayMarkerPosition()}"></div>
